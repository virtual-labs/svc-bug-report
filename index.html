<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="client/src/bug-report.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Test Bug Report</h1>
    <bug-report
      context-info="Virtual Labs"
      id="bug-report"
      developer-institute="IIITH"
      labname="DS"
      expname="bubblesort"
      phase="2"
      page-type="SIMULATION"
    >
    </bug-report>

    <!-- Page Content -->
    <h1>Hello World</h1>
    <h2>This is a test page</h2>
    <script>
      // pure javascript
      let object;
      let httpRequest = new XMLHttpRequest(); // asynchronous request
      httpRequest.open("GET", "./questions.json", true);
      httpRequest.send();
      httpRequest.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          // when the request has completed
          object = JSON.parse(this.response);
          console.log(object);
          document
            .getElementsByTagName("bug-report")[0]
            .setAttribute("checkbox-json", JSON.stringify(object));
        }
      });
    </script>
  </body>
</html>
